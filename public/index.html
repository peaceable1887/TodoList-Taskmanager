<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taskmanager</title>
        <link rel="stylesheet" type="text/css" href="root.css" media="screen">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/dataFormat.js"></script>
        <script type="text/javascript" src="js/frontendAppearance.js"></script>
        <script type="text/javascript" src="js/filterAndSort.js"></script>
        <script type="text/javascript" src="js/overlayController.js"></script>
        <script type="text/javascript" src="js/toggleDetailVisibility.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/databaseConnection.js"></script>
        <script type="text/javascript" src="js/addTask.js"></script>
        <script type="text/javascript" src="js/deleteTask.js"></script>
        <script type="text/javascript" src="js/editTask.js"></script>
        <script type="text/javascript" src="js/popupController.js"></script>
        <script type="text/javascript" src="js/reloadAllTasks.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>

        <!-- Header -->
        <header>
            <div class="logo">
                <h2>TASKMANAGER</h2>
            </div>
            <div id="headInteraction">
                <div class="headBtns">
                    <button id="openSortTask">
                        <span id="textSortIcon"></span>
                        <img src="img/iconmonstr-sort-arrw-asc.png" id="imgClickAndChange" width="40" height="40">
                    </button>
                </div>
                <div class="headBtns">
                    <button id="openFilterTask">
                        <span id="textFilterIcon"></span>
                        <img src="img/iconmonstr-filter-8-240.png" width="35" height="35">
                    </button>
                </div>
                <div class="headBtns">
                    <button id="openAddTask">
                        <span>Eintrag hinzufügen</span>
                        <img src="img/iconmonstr-plus-6-240.png" width="35" height="35">
                    </button>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <!-- Div tag for the task list-->
            <div id="toDoList"></div>
        </main>

        <!-- Overlays -->

        <!-- Sort-Overlay -->
        <div id="overlaySortContainer">
            <div id="overlaySort" class="overlay">

                <!-- Headline -->
                <div class="headOverlay">
                    <span class="headlineOverlay">Sortieren nach:</span>
                    <button id="closeSortTask">x</button>
                </div>

                <!-- Sort by -->
               <div class="sortBy">
                    <label for="sortBy">Sortieren nach</label>
                    <select id="sortBy" name="sortBy" size="1">
                        <option value="NAME">Name</option>
                        <option value="DATE">Enddatum</option>
                        <option value="URGENCY" selected>Dringlichkeit</option>
                    </select>
                    <br>
                    <!-- Sort order -->
                    <label for="sortOrder">Reihenfolge</label>
                    <select id="sortOrder" name="sortOrder" size="1">
                        <option value="ASC">Aufsteigend</option>
                        <option value="DSC" selected>Absteigend</option>
                    </select>
                    <br>
               </div>
                <!-- Submit button -->
                <div class='divBtn'>
                    <input type="button" id="submitSortTask" value="Sortierung anwenden">
                </div>
            </div>
        </div>

        <!-- Filter overlay -->
        <div id="overlayFilterContainer">
            <div id="overlayFilterTask" class="overlay">

                <!-- Headline -->
                <div class="headOverlay">
                    <span class="headlineOverlay">Filter</span>
                    <button id="closeFilterTask">x</button>
                </div>
                <div class="priorityFilter">
                    <!-- Priority filter -->
                    <label for="priorityFilter">Priorität</label>
                    <select id="priorityFilter" name="priorityFilter" size="1">
                        <option value=""></option>
                        <option value="LOW">Niedrig</option>
                        <option value="MEDIUM">Mittel</option>
                        <option value="HIGH">Hoch</option>
                    </select>
                    <br>

                    <!-- Status filter -->
                    <label for="statusFilter">Priorität</label>
                    <select id="statusFilter" name="statusFilter" size="1">
                        <option value=""></option>
                        <option value="NEW">Neu</option>
                        <option value="IN_PROGRESS">In Arbeit</option>
                        <option value="DONE">Abgeschlossen</option>
                    </select>
                    <br>

                    <!-- Text filter -->
                    <label for="textFilter">Textsuche (in Titel und Beschreibung)</label>
                    <input id="textFilter" name="textFilter" maxlength="100" >
                    <br>
                </div>

                <!-- Submit button -->
                <div class='divBtn'>
                    <input type="button" id="resetFilterTask" value="Zurücksetzen">
                    <input type="button" id="submitFilterTask" value="Filter anwenden">
                </div>
                <br>
            </div>
        </div>

        <!-- Add task overlay -->
        <div id="overlayAddTaskContainer">
            <div id="overlayAddTask" class="overlay">

                <!-- Headline -->
                <div class="headOverlay">
                    <span class="headlineOverlay">Neuen Eintrag erstellen</span>
                    <button id="closeAddTask">x</button>
                </div>
                <div class="addTaskForm">
                    <!-- Title -->
                    <label for="titleAddTask">Titel</label>
                    <input id="titleAddTask" name="titleAddTask" maxlength="100" >
                    <br>

                    <!-- Description -->
                    <label for="descriptionAddTask">Beschreibung</label>
                    <textarea id="descriptionAddTask" name="descriptionAddTask" maxlength="100" ></textarea>
                    <br>

                    <!-- StartDate -->
                    <label for="startDateAddTask">Startdatum</label>
                    <input type="date" id="startDateAddTask" name="startDateAddTask" >
                    <br>

                    <!-- EndDate -->
                    <label for="endDateAddTask">Enddatum</label>
                    <input type="date" id="endDateAddTask" name="endDateAddTask" >
                    <br>

                    <!-- Priority -->
                    <label for="priorityAddTask">Priorität</label>
                    <select id="priorityAddTask" name="priorityAddTask" size="1">
                        <option value="LOW">Niedrig</option>
                        <option value="MEDIUM">Mittel</option>
                        <option value="HIGH">Hoch</option>
                    </select>
                    <br>

                    <!-- Status -->
                    <label for="statusAddTask">Status</label>
                    <select id="statusAddTask" name="statusAddTask" size="1">
                        <option value="NEW">Neu</option>
                        <option value="IN_PROGRESS">In Arbeit</option>
                        <option value="DONE">Abgeschlossen</option>
                    </select>
                    <br>
                </div>

                <!-- Submit button -->
                <div class='divBtn'>
                    <input type="button" id="submitAddTask" value="Eintrag hinzufügen">
                </div>
                <br>
            </div>
        </div>

        <!-- Edit task overlay -->
        <div id="overlayEditTaskContainer">
            <div id="overlayEditTask" class="overlay">

                <!-- Headline -->
                <div class="headOverlay">
                    <span class="headlineOverlay">Eintrag bearbeiten</span>
                    <button id="closeEditTask">x</button>
                </div>
                <div class="editTaskForm">
                    <!-- Id -->
                    <input type="hidden" id="idEditTask">
                    <!-- Title -->
                    <label for="titleEditTask">Titel</label>
                    <input id="titleEditTask" name="titleEditTask" maxlength="100">
                    <br>
                    <!-- Description -->
                    <label for="descriptionEditTask">Beschreibung</label>
                    <textarea id="descriptionEditTask" name="descriptionEditTask" maxlength="100"></textarea>
                    <br>
                    <!-- Start date -->
                    <label for="startDateEditTask">Startdatum</label>
                    <input type="date" id="startDateEditTask" name="startDateEditTask">
                    <br>
                    <!-- End date -->
                    <label for="endDateEditTask">Enddatum</label>
                    <input type="date" id="endDateEditTask" name="endDateEditTask">
                    <br>
                    <!-- Priority -->
                    <label for="priorityEditTask">Priorität</label>
                    <select id="priorityEditTask" name="priorityEditTask" size="1" >
                        <option>LOW</option>
                        <option>MEDIUM</option>
                        <option>HIGH</option>
                    </select>
                    <br>
                    <!-- Status -->
                    <label for="statusEditTask">Status</label>
                    <select id="statusEditTask" name="statusEditTask" size="1" >
                        <option>NEW</option>
                        <option>IN_PROGRESS</option>
                        <option>DONE</option>
                    </select>
                    <br>
                </div>
                <!-- Save button -->
                <div class='divBtn'>
                    <input type="button" id="submitEditTask" value="Änderungen speichern">
                </div>
                <br>
            </div>
        </div>

        <!-- Delete task overlay -->
        <div id="overlayDeleteTaskContainer">
            <div id="overlayDeleteTask" class="overlay">

                <!-- Headline -->
                <div class="headOverlay">
                    <span class="headlineOverlay">Eintrag wirklich löschen?</span>
                    <button id="closeDeleteTask">x</button>
                </div>

                <!-- Id -->
                <input type="hidden" id="idDeleteTask">

                <!-- Delete button -->
                <div class='divBtnDeletePopup'>
                    <input type="button" id="submitDeleteTask" value="Eintrag löschen">
                </div>
                <br>
            </div>
        </div>

        <!-- Popup -->
        <div id="popup"></div>

        <!-- Footer -->
        <footer>© Taskmanager 2022</footer>

    </body>
</html>
